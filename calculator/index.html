<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
     <form action="">
        <p>CASIO</p>
        <input id="screen" type="text"  >
        <button onclick="on(0)" class="button on"  type="button">On</button>
        <button class="button dot" onclick=" backspace()" type="button">b</button>
        <button  class="button mod" onclick="displayData('%')" type="button">%</button>
        <button class="button pn" onclick="displayData('00')" type="button">00</button>

        <br>
        <button onclick="displayData(7)" class="button number"  type="button">7</button>
        <button onclick="displayData(8)" class="button number"  type="button">8</button>
        <button onclick="displayData(9)" class="button number"  type="button">9</button>
        <button onclick="displayData('/')" class="button operator" type="button">/</button>
        <br>
        <button onclick="displayData(4)" class="button number"  type="button">4</button>
        <button onclick="displayData(5)" class="button number"  type="button">5</button>
        <button onclick="displayData(6)" class="button number"  type="button">6</button>
        <button onclick="displayData('*')"class="button operator" type="button">*</button>
        <br>
        <button onclick="displayData(1)" class="button number" type="button">1</button>
        <button onclick="displayData(2)" class="button number"  type="button">2</button>
        <button onclick="displayData(3)" class="button number"  type="button">3</button>
        <button onclick="displayData('+')" class="button operator" type="button">+</button>
        <br>
        <button onclick="allclear()" class="button clear"  type="button">C</button>
        <button onclick="displayData(0)" class="button number"  type="button">0</button>
        <button onclick="findout()" class="button result"  type="button">=</button>
        <button onclick="displayData('-')" class="button operator" type="button">-</button>

     </form>
    </div> 
</body>
<script src="calc.js"></script>
</html>
